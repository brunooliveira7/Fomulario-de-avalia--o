<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomulário de avaliação</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img1.svg" alt="Imagem de avaliação com estrelas" />
      </header>
      <form>
        <fieldset>
          <legend class="primary-legend">Infomações pessoais</legend>
          <div class="wrapper">
            <div class="input-col-2">
              <div class="input-wrapper">
                <label for="first-name">Nome </label>
                <input type="text" id="first-name" />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome </label>
                <input type="text" id="last-name" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span>
              </label>
              <input type="email" id="email" />
            </div>

            <fieldset>
              <div class="input-select">
                <div class="fieldset-wrapper">
                  <legend>Informações do mentor</legend>
                  <div class="input-wrapper">
                    <label for="mentor">Selecione quem foi o seu mentor</label>
                    <select id="mentor">
                      <option value="1">Bruno</option>
                      <option value="2">Roberto</option>
                      <option value="3">Andréia</option>
                      <option value="4">João</option>
                    </select>
                  </div>
                </div>
              </div>
            </fieldset>
            
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
